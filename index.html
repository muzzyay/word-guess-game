<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Game</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Press Any Key to get started</h1>
    <br />
    <h1>Wins: <span id="wins-text"></span></h1>
    <br>
    <h1>
      Current word: <span id="letters-text">_ _ _ _ _ _ _</span>
    </h1>
    <br />
    <h2>Number of Guesses remaining: <span id="remaining-text">10</span></h2>
    <br />
    <h2>Letters already guessed: <span id="guessed-letters-text"></span></h2>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
