<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Word Game | Mustafa Ay</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/images/learn-earth-system-clean.png"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=B612|Gloria+Hallelujah"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container bg-dark text-white text-center justify-content-around border border-white rounded"
    >
      <br /><br /><br /><br />
      <div class="row border border-white rounded">
        <div class="col">
          <div class="row">
            <div class="col">
              <h1 class="display-4" style="font-family: 'B612', sans-serif;">
                COUNTRY WORD GAME
              </h1>
              <p
                class="lead"
                style="font-family: 'Gloria Hallelujah', cursive;"
              >
                Press Any Key to Start
              </p>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col">
              <h1 style="font-family: 'B612', sans-serif;">
                Wins: <span id="wins-text">0</span>
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 style="font-family: 'B612', sans-serif;">
                Guess the Country
              </h2>
              <br />

              <h1
                class="text-uppercase"
                style="font-family: 'B612', sans-serif;"
                id="letters-text"
              >
                _ _ _ _ _ _ _
              </h1>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col border border-white rounded">
              <h2>
                Number of Guesses Remaining
                <hr class="bg-white" />
                <span id="remaining-text">10</span>
              </h2>
            </div>
            <div class="col border border-white rounded text-uppercase">
              <h2>
                Used Letters
                <hr class="bg-white" />
                <span id="guessed-letters-text">None</span>
              </h2>
            </div>
          </div>
          <br /><br />
          <div class="row">
            <div class="col">
              <h2 style="font-family: 'Gloria Hallelujah', cursive;">
                Coded by Mustafa Ay
              </h2>
            </div>
          </div>
        </div>
      </div>
      <br /><br /><br /><br />
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
